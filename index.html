<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>parallax</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="jquery.parallax.js"></script>
	<script src="myscript.js"></script>
	<link href="style.css" rel="stylesheet">
</head>
<body>
 
<script type="text/javascript">
	$(function(){
		$('#scene').parallax({
		  calibrateX: false,
		  calibrateY: false,
		  invertX: false,
		  invertY: false,
		  limitX: false,
		  limitY: false,
		  scalarX: 5,
		  scalarY: 5,
		  frictionX: 0.2,
		  frictionY: 0.2,
		  originX: 1.0,
		  originY: 1.0
		});
	});
</script>
	<div class="container">
		<ul id="scene" class="scene">
			<li class="layer" data-depth="0.00">
				<div class="background" data-depth="0.00"></div>
			</li>
			<li class="layer" data-depth="0.20">
				<div class="coral-first">
					<img src="img/coral1.png" />
				</div>
			</li>
			<li class="layer" data-depth="0.20">
				<div class="coral-second">
					<img src="img/coral2.png" />
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
